server {
    listen 80;
    # favicon.ico のアクセス抑制
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
