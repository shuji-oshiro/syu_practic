version: '3'
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: fastapi_app
    expose:
      - "8000"
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app/frontend:/usr/share/nginx/html
      - ./app/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - backend

networks:
  backend: