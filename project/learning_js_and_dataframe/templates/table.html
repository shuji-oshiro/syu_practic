<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表データテスト</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
         html, body {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
        }

        .select-container {
            /* position: fixed; 固定表示 */
            top: 20px; /* 上からの距離 */
            left: 20px; /* 左からの距離 */
            display: flex;
            gap: 20px; /* 要素間のスペース */
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000; /* 他の要素より前面に表示 */
        }

        .table-container {
            margin-top: 150px; /* テーブルの位置調整 */
            width: 1000px;   /* テーブル全体の固定幅 */
            height: 200px;  /* 高さ固定 */
            overflow: auto; /* 中でスクロール */
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        table.dataTable {
            width: 100%;
            table-layout: fixed;
        }

        table.dataTable td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        select {
            width: 200px; /* 各セレクトボックスの幅 */
            height: 200px; /* 各セレクトボックスの高さ */
        }

    </style>
</head>

<body>
    <h1>ユニオン返品管理システム</h1>
    <p></p><button onclick="uploadFile()">売上情報の読み込み</button> *販売管理システムより取得したCSVファイル</p>

    <div class="select-container">
        <!-- 左：コースと担当者 -->
        <select id="courseList" size="10"></select>

        <!-- 右：店舗コード -->
        <select id="storeList" size="10" ></select>
    </div>


    <div class="table-container">
        <table id="dataTable" class="display" style="width:100%"></table>
    </div>
        <h3>選択されたコースの詳細</h3>
        <div id="courslabelArea"></div>
        <table id="dataTable_tenpo" class="display" style="width:100%"></table>
        <div id="storelabelArea"></div>
        <table id="dataTable_items" class="display" style="width:100%"></table>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        //* 初期処理　コースリストの取得と表示 */
        fetch("/api/initialize")
            .then(response => {
                console.log("Responseオブジェクト(/api/courses):", response); // Responseオブジェクトをログに出力
                if (!response.ok) {
                    throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Data:", data);
                data.forEach((course, index) => {
                    const option = document.createElement("option");
                    option.text = `${course.course_name}　${course.course_charge}`;
                    option.value = index;
                    courseList.add(option);
                });

                courseList.addEventListener("change", function () {
                    const selectedCourse = data[this.value];
                    storeList.innerHTML = "";
                    selectedCourse.course_stors_code.forEach(code => {
                        const opt = document.createElement("option");
                        opt.text = code;
                        storeList.add(opt);
                    });
                    storeList.disabled = false;
                });
            })
            .catch(err => console.error("コース情報に関するデータ取得失敗:", err));

        //* TODO:売上情報を取得処理 */
        async function uploadFile() {
            // ファイル選択処理を関数内で完結
            // const fileInput = document.createElement('input');
            // fileInput.type = 'file';
            
            // // ファイル選択ダイアログを表示
            // fileInput.click();
            // // ファイル選択後の処理
            // fileInput.onchange = async () => {
            //     const file = fileInput.files[0];
            //     createview_course();
            // }
            createview_course();
        }


        async function createview_course(){
            fetch("/api/courses")
                .then(response => {
                    console.log("Responseオブジェクト(/api/get):", response); // デバッグ用
                    if (!response.ok) {
                        throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("取得したデータ:", data); // デバッグ用

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable')) {
                        console.log("dataTable -> DataTable削除。"); // デバッグ用
                        $('#dataTable').DataTable().clear().destroy();
                        $('#dataTable_tenpo').DataTable().clear().destroy();
                        $('#dataTable_items').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    const table = $('#dataTable').DataTable({
                        data: data, // APIから取得したデータを設定
                        columns: [
                            { title: "コース名", data: "course_name" },
                            { title: "担当者名", data: "course_charge" },
                            { title: "当年純売数量", data: "当年純売数量" },
                            { title: "当年純売金額", data: "当年純売金額" }
                        ],
                        scrollY: '400px',
                        scrollX: true,
                        scrollCollapse: true,
                        paging: false
                    });

                    // 行クリック時のイベントリスナー
                    $('#dataTable tbody').on('click', 'tr', function () {
                        const rowData = table.row(this).data();
                        createview_store(rowData["course_name"],rowData["course_charge"]); // 選択されたコース名を引数に渡す
                    });
                })
            .catch(err => console.error("データ取得失敗:", err)); 
        };
        
        

        async function createview_store(p_course_name, p_course_charge) {

            document.getElementById("courslabelArea").innerHTML = `<label>${p_course_name} ： ${p_course_charge}</label>`;
            fetch(`/api/stores?course_name=${encodeURIComponent(p_course_name)}`)
                .then(response => {
                    console.log("Responseオブジェクト(/api/stores?course_name):", response); // デバッグ用
                    if (!response.ok) {
                        throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("取得したデータ:", data); // デバッグ用

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable_tenpo')) {
                        console.log("dataTable_tenpo -> DataTable削除。"); // デバッグ用
                        $('#dataTable_tenpo').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable_items')) {
                        console.log("dataTable_items -> DataTable削除。"); // デバッグ用
                        $('#dataTable_items').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    const table = $('#dataTable_tenpo').DataTable({
                        data: data, // APIから取得したデータを設定
                        columns: [
                            { title: "店舗名", data: "course_stors_code" },
                            { title: "当年純売数量", data: "当年純売数量" },
                            { title: "当年純売金額", data: "当年純売金額" }
                        ],
                        scrollY: '400px',
                        scrollX: true,
                        scrollCollapse: true,
                        paging: false
                    });

                    // イベントリスナーを一度解除してから再登録
                    $('#dataTable_tenpo tbody').off('click').on('click', 'tr', function () {
                        const rowData = table.row(this).data();
                        if (rowData) {
                            const select_value = rowData["course_stors_code"];
                            createview_items(select_value);
                        } else {
                            console.warn("rowDataが取得できませんでした。クリックされた行が不正かも。");
                        }
                    });
                    // // 行クリック時のイベントリスナー
                    // $('#dataTable_tenpo tbody').on('click', 'tr', function () {
                    //     const rowData = table.row(this).data();
                    //     const select_value = rowData["course_stors_code"];
                    //     createview_items(select_value); // 選択された店舗名を引数に渡す
                    // });
                })
                .catch(err => console.error("データ取得失敗:", err)); 
        }


        async function createview_items( p_stors_code) {
            document.getElementById("storelabelArea").innerHTML = `<label>店舗名：${p_stors_code}</label>`;
            fetch(`/api/items?store_code=${encodeURIComponent(p_stors_code)}`)
                .then(response => {
                    console.log("Responseオブジェクト(/api/stores?course_name):", response); // デバッグ用
                    if (!response.ok) {
                        throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("取得したデータ:", data); // デバッグ用

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable_items')) {
                        console.log("dataTable_items -> DataTable削除。"); // デバッグ用
                        $('#dataTable_items').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    const table = $('#dataTable_items').DataTable({
                        data: data, // APIから取得したデータを設定
                        columns: [
                            { title: "商品名", data: "商品コード" },
                            { title: "当年純売数量", data: "当年純売数量" },
                            { title: "当年純売金額", data: "当年純売金額" }
                        ],
                        scrollY: '400px',
                        scrollX: true,
                        scrollCollapse: true,
                        paging: false
                    });
                })
                .catch(err => console.error("データ取得失敗:", err)); 
        }

    </script>

    </script>
</body>
</html>
