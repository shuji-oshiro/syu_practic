<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表データテスト</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
        }

        .select-container {
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(219, 198, 198, 0.1);
            border-radius: 8px;
            z-index: 1000;
            height: 100px;
        }

        .table-container {
            margin-top: 0px;
            width: 100%;
            height: calc(100vh - 300px); /* ブラウザの高さから上部の要素の高さを引いた値に設定 */
            overflow: auto;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        table.dataTable {
            width: 100%;
            table-layout: fixed;
        }

        table.dataTable td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        select {
            width: 200px;
            height: 100px;
        }

        .edit-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: inline;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .button-group {
            margin-top: 15px;
        }

        .button-group button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .update-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .store-management-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100px;
        }

        .store-input-container {
            display: none;
        }
    </style>
</head>

<body>

    <h1>ユニオン返品情報管理</h1>
    
    <div style="margin-bottom: 10px;">
        <button onclick="uploadFile(this)", data-id="course">コース情報更新</button>
    </div>

    
    <div class="select-container">
        
        <!-- 左：コースと担当者 -->
        <select id="courseList" size="10"></select>
        
        <!-- 右：店舗リストと店舗管理 -->
        <div class="store-management-container">
            <select id="storeList" size="10"></select>
        </div>
        
        <div class="store-input-container">
            <table>
                <tr>
                    <td>
                        店舗コード:
                    </td>
                    <td>
                        <input type="text" id="newStoreCode" placeholder="店舗コードを入力">
                    </td>
                </tr>
                <tr>
                    <td>
                        店舗名:
                    </td>
                    <td>
                        <input type="text" id="newStoreName" placeholder="店舗名を入力">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="add-btn" onclick="addStore()">店舗追加</button>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteStore()">店舗削除</button>
                    </td>
                </tr>
            </table>
            
            <!-- <div class="form-group">
                <label for="newStoreCode">店舗コード:</label>
                <input type="text" id="newStoreCode" placeholder="店舗コードを入力">
            </div>
            <div class="form-group">
                <label for="newStoreName">店舗名:</label>
                <input type="text" id="newStoreName" placeholder="店舗名を入力">
            </div>
            <div class="button-group">
                <button class="add-btn" onclick="addStore()">店舗追加</button>
                <button class="delete-btn" onclick="deleteStore()">店舗削除</button>
            </div> -->
        </div>
    </div>
    
    <p><button onclick="uploadFile(this)", data-id="sales">売上情報の読み込み</button> *販売管理システムより取得したCSVファイル</p>
    <div class="table-container">
        <table id="dataTable" class="display" style="width:100%"></table>
        <h3>選択されたコースの詳細</h3>
        <div id="courslabelArea"></div>
        <table id="dataTable_tenpo" class="display" style="width:100%"></table>
        <div id="storelabelArea"></div>
        <table id="dataTable_items" class="display" style="width:100%"></table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        // グローバル変数として定義
        let selectedCourseName = "";
        let selectedCourseData = null;

        

        function initialize(){

            // すべてのコントロールを初期化
            document.getElementById('newStoreName').value = '';
            
            // コースリストと店舗リストをクリア
            document.getElementById('courseList').innerHTML = '';
            document.getElementById('storeList').innerHTML = '';
            
            // 店舗管理UIを非表示
            document.querySelector('.store-input-container').style.display = 'none';
            
            // グローバル変数をリセット
            selectedCourseName = '';
            selectedCourseData = null;
            
            // ラベルをクリア
            document.getElementById('courslabelArea').innerHTML = '';
            document.getElementById('storelabelArea').innerHTML = '';
            
            // テーブルをクリア
            if ($.fn.DataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable().clear().destroy();
            }
            if ($.fn.DataTable.isDataTable('#dataTable_tenpo')) {
                $('#dataTable_tenpo').DataTable().clear().destroy();
            }
            if ($.fn.DataTable.isDataTable('#dataTable_items')) {
                $('#dataTable_items').DataTable().clear().destroy();
            }

            //* 初期処理　コースリストの取得と表示 */
            fetch("/api/initialize")
                .then(response => {
                    console.log("Responseオブジェクト(/api/initialize):", response);
                    if (!response.ok) {
                        throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // console.log("Data:", data);
                    data.forEach((course, index) => {
                        const option = document.createElement("option");
                        option.text = `${course.course_name}　${course.course_charge}`;
                        option.value = index;
                        courseList.add(option);
                    });

                    courseList.addEventListener("change", function () {
                        const selectedIndex = this.value;
                        selectedCourseData = data[selectedIndex];
                        selectedCourseName = selectedCourseData.course_name;
                        
                        // 店舗リストを更新
                        storeList.innerHTML = "";
                        selectedCourseData.course_stors_code.forEach((code, index) => {
                            const opt = document.createElement("option");
                            opt.text = `${code} - ${selectedCourseData.course_stors_name[index]}`;
                            opt.value = code;
                            storeList.add(opt);
                        });
                        
                        // 店舗管理UIを表示
                        document.querySelector('.store-input-container').style.display = 'block';
                        
                        // 入力フィールドをリセット
                        document.getElementById('newStoreCode').value = '';
                        document.getElementById('newStoreName').value = '';
                    });
                })
                .catch(err => console.error("コース情報に関するデータ取得失敗:", err));
        }
        


        //* TODO:売上情報を取得処理 */
        function uploadFile(button) {
            //ファイル選択処理を関数内で完結
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            
            // ファイル選択後の処理
            fileInput.onchange = () => {
                const file = fileInput.files[0];
                // console.log("選択されたファイル:", file.name);

                switch (button.dataset.id) {
                    case "course":
                        updateCourseInfo(file); 
                        initialize();
                        break;
                    case "sales":
                        initialize();
                        createview_course(file);
                        break;
                }
            };
            
            // ファイル選択ダイアログを表示
            fileInput.click();
        }


        function updateCourseInfo(file) {

            const formData = new FormData();
            formData.append('file', file);
  
                
            // CSVデータをサーバーに送信
            fetch('/api/courses/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/csv'
                },
                body: file
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('エラー: ' + data.error);
                } else {
                    alert('コース情報が更新されました');
                    // 初期化処理を実行
                    initialize();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('更新処理中にエラーが発生しました');
            });
        }


        function createview_course(file){

            const formData = new FormData();
            formData.append('file', file);

            fetch("/api/courses", {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/csv'
                },
                body: file
            })  

            .then(response => {
                console.log("Responseオブジェクト(/api/courses):", response); // デバッグ用
                if (!response.ok) {
                    throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // console.log("取得したデータ:", data); // デバッグ用

                // DataTableを初期化
                if ($.fn.DataTable.isDataTable('#dataTable')) {
                    console.log("dataTable -> DataTable削除。"); // デバッグ用
                    $('#dataTable').DataTable().clear().destroy();
                } // 既存のDataTableを破棄
                // DataTableを初期化
                if ($.fn.DataTable.isDataTable('#dataTable_tenpo')) {
                    console.log("dataTable_tenpo -> DataTable削除。"); // デバッグ用
                    $('#dataTable_tenpo').DataTable().clear().destroy();
                } // 既存のDataTableを破棄

                // DataTableを初期化
                if ($.fn.DataTable.isDataTable('#dataTable_items')) {
                    console.log("dataTable_items -> DataTable削除。"); // デバッグ用
                    $('#dataTable_items').DataTable().clear().destroy();
                } // 既存のDataTableを破棄

                const table = $('#dataTable').DataTable({
                    data: data, // APIから取得したデータを設定
                    columns: [
                        { title: "コース名", data: "course_name" },
                        { title: "担当者名", data: "course_charge"},
                        { title: "返品金額", data: "当年返品金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                        { title: "返品数量", data: "当年返品数量" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                        { title: "純売金額", data: "当年純売金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                        { title: "純売数量", data: "当年純売数量" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                        { title: "納品金額", data: "当年納品金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                        { title: "納品数量", data: "当年納品数量" ,render: $.fn.dataTable.render.number(',', '.', 0)}
                    ],
                    scrollY: '400px',
                    scrollX: true,
                    scrollCollapse: true,
                    paging: false
                });
                // イベントリスナーを一度解除してから再登録
                $('#dataTable tbody').off('click').on('click', 'tr', function () {
                    const rowData = table.row(this).data();
                    if (rowData) {
                        const rowData = table.row(this).data();
                        createview_store(rowData["course_name"],rowData["course_charge"]); // 選択されたコース名を引数に渡す
                    } else {
                        console.warn("rowDataが取得できませんでした。クリックされた行が不正かも。");
                    }
                });
            })
            .catch(err => console.error("データ取得失敗:", err)); 
        };
        
        
        function createview_store(p_course_name, p_course_charge) {

            document.getElementById("courslabelArea").innerHTML = `<label>${p_course_name} ： ${p_course_charge}</label>`;
            fetch(`/api/stores?course_name=${encodeURIComponent(p_course_name)}`)
                .then(response => {
                    console.log("Responseオブジェクト(/api/stores?course_name):", response); // デバッグ用
                    if (!response.ok) {
                        throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // console.log("取得したデータ:", data); // デバッグ用

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable_tenpo')) {
                        console.log("dataTable_tenpo -> DataTable削除。"); // デバッグ用
                        $('#dataTable_tenpo').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable_items')) {
                        console.log("dataTable_items -> DataTable削除。"); // デバッグ用
                        $('#dataTable_items').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    const table = $('#dataTable_tenpo').DataTable({
                        data: data, // APIから取得したデータを設定
                        columns: [
                            { title: "店舗名", data: "key_and_name"},
                            { title: "返品金額", data: "当年返品金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "返品数量", data: "当年返品数量" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "純売金額", data: "当年純売金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "純売数量", data: "当年純売数量" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "納品金額", data: "当年納品金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "納品数量", data: "当年納品数量" ,render: $.fn.dataTable.render.number(',', '.', 0)}
                        ],
                        scrollY: '400px',
                        scrollX: true,
                        scrollCollapse: true,
                        paging: false
                    });

                    // イベントリスナーを一度解除してから再登録
                    $('#dataTable_tenpo tbody').off('click').on('click', 'tr', function () {
                        const rowData = table.row(this).data();
                        if (rowData) {
                            const select_value1 = rowData["course_stors_code"];
                            const select_value2 = rowData["key_and_name"];
                            
                            createview_items(select_value1, select_value2);
                        } else {
                            console.warn("rowDataが取得できませんでした。クリックされた行が不正かも。");
                        }
                    });
                    // // 行クリック時のイベントリスナー
                    // $('#dataTable_tenpo tbody').on('click', 'tr', function () {
                    //     const rowData = table.row(this).data();
                    //     const select_value = rowData["course_stors_code"];
                    //     createview_items(select_value); // 選択された店舗名を引数に渡す
                    // });
                })
                .catch(err => console.error("データ取得失敗:", err)); 
        }


        function createview_items( p_stors_code, p_stors_name) {
            document.getElementById("storelabelArea").innerHTML = `<label>店舗名：${p_stors_name}</label>`;
            fetch(`/api/items?store_code=${encodeURIComponent(p_stors_code)}`)
                .then(response => {
                    console.log("Responseオブジェクト(/api/stores?course_name):", response); // デバッグ用
                    if (!response.ok) {
                        throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // console.log("取得したデータ:", data); // デバッグ用

                    // DataTableを初期化
                    if ($.fn.DataTable.isDataTable('#dataTable_items')) {
                        console.log("dataTable_items -> DataTable削除。"); // デバッグ用
                        $('#dataTable_items').DataTable().clear().destroy();
                    } // 既存のDataTableを破棄

                    const table = $('#dataTable_items').DataTable({
                        data: data, // APIから取得したデータを設定
                        columns: [
                            { title: "商品名", data: "key_and_name"},
                            { title: "返品金額", data: "当年返品金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "返品数量", data: "当年返品数量" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "純売金額", data: "当年純売金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "純売数量", data: "当年純売数量" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "納品金額", data: "当年納品金額" ,render: $.fn.dataTable.render.number(',', '.', 0)},
                            { title: "納品数量", data: "当年納品数量" ,render: $.fn.dataTable.render.number(',', '.', 0)}
                        ],
                        scrollY: '400px',
                        scrollX: true,
                        scrollCollapse: true,
                        paging: false
                    });
                })
                .catch(err => console.error("データ取得失敗:", err)); 
        }

        function addStore() {
            if (!selectedCourseName || !selectedCourseData) {
                alert('コースを選択してください');
                return;
            }

            const storeCode = document.getElementById('newStoreCode').value;
            const storeName = document.getElementById('newStoreName').value;

            if (!storeCode || !storeName) {
                alert('店舗コードと店舗名を入力してください');
                return;
            }

            try {
                const response = fetch('/api/courses/add_store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        course_name: selectedCourseName,
                        store_code: parseInt(storeCode),
                        store_name: storeName
                    })
                });

                if (response.ok) {
                    // 入力フィールドをリセット
                    document.getElementById('newStoreCode').value = '';
                    document.getElementById('newStoreName').value = '';
                    
                    // 店舗リストを更新
                    const opt = document.createElement("option");
                    opt.text = `${storeCode} - ${storeName}`;
                    opt.value = storeCode;
                    storeList.add(opt);
                    
                    // 選択されたコースのデータを更新
                    selectedCourseData.course_stors_code.push(parseInt(storeCode));
                    selectedCourseData.course_stors_name.push(storeName);
                    
                    alert('店舗が追加されました');
                } else {
                    const data = response.json();
                    alert(data.error || '店舗の追加に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('店舗の追加に失敗しました');
            }
        }

        function deleteStore() {
            if (!selectedCourseName || !selectedCourseData) {
                alert('コースを選択してください');
                return;
            }

            const selectedStore = storeList.options[storeList.selectedIndex];
            if (!selectedStore) {
                alert('削除する店舗を選択してください');
                return;
            }

            const storeCode = selectedStore.value;
            const storeName = selectedStore.text.split(' - ')[1];

            if (!confirm(`本当に店舗「${storeCode} - ${storeName}」を削除しますか？`)) {
                return;
            }

            try {
                const response = fetch('/api/courses/delete_store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        course_name: selectedCourseName,
                        store_code: parseInt(storeCode)
                    })
                });

                if (response.ok) {
                    // 選択された店舗をリストから削除
                    const selectedIndex = storeList.selectedIndex;
                    storeList.remove(selectedIndex);
                    
                    // 選択されたコースのデータを更新
                    const codeIndex = selectedCourseData.course_stors_code.indexOf(parseInt(storeCode));
                    if (codeIndex > -1) {
                        selectedCourseData.course_stors_code.splice(codeIndex, 1);
                        selectedCourseData.course_stors_name.splice(codeIndex, 1);
                    }
                    
                    alert('店舗が削除されました');
                } else {
                    const data = response.json();
                    alert(data.error || '店舗の削除に失敗しました');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('店舗の削除に失敗しました');
            }
        }
    </script>

</body>
</html>
